<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <h1>To do List</h1>
        <table>
            <tr>
                <td>
        <div class="container">

            </div>
            </div>
        </td>
        <td>
            <div class="container">
                <input id="dateInput" type="date"><button id="addDate">+</button>
                <div class="date" id="DateContainer">
                </div>

            </div>
        </td>
    </tr>
</table>
            <script src="main.js"></script>
    </body>
   
  </html>
